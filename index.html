<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="stylr.css">
</head>

<body>
<center>
  <div id="myModal" class="modal fade">
    <div class="modal-content">
    <div class="modal-header">
      <canvas></canvas>
      <button type="button" class="close" data-dismass="modal">&times;</button>
      <h4 class="modal-title">Quick Draw VSC</h4>
  </div>
  <div class="modal-body">
    <img src="sketch1.png">
    <img src="sketch2.png">
  </div>
</div>
</div>
<h1>Sketch Identification
  <button id="sketch_button" class="btn btn-info" data-toggle="modal"data-target="myModal">Show Sketch Image</button>
</h1>
<p id="label_p">Label: </p>
<p id="confidence_p">Confidence: </p>
<p id="draw_p">Draw: </p>
<div id="container">
    <p id="timer_p">Timer: </p>
    <span id="score_p">Score: </span>
</div>
<button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button>

</center>

<script src="main.js"></script>
</body>
